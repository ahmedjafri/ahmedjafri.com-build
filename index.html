<!doctype html>
<html data-ng-app="AhmedJafri">
  <head>
    <meta charset="utf-8">
    <title>Ahmed Jafri</title>
    <meta name="author" content="Ahmed Jafri">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.18.0/css/uikit.gradient.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <base href="/">
  </head>
  <body class="tm-background">
    <nav class="tm-navbar uk-navbar uk-navbar-attached" ng-controller="NavController">
      <div class="uk-container uk-container-center">
        <a class="uk-navbar-brand uk-hidden-small" href="/"><i class="uk-icon-home uk-icon-small"></i></a>

        <ul class="uk-navbar-nav uk-hidden-small">
            <li ng-repeat="item in navItems" ng-class="{'uk-active': item.active }">
              <a href="{{item.location}}" ng-bind="item.name"></a>
            </li>
        </ul>

        <a href="#tm-offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>

        <a href="/" class="responsive-header"><div class="uk-navbar-brand uk-navbar-center uk-visible-small">Ahmed Jafri</div></a>

      </div>
    </nav>

    <div class="tm-middle">
      <div class="uk-container uk-container-center">
      <article class="uk-article">
        <div data-ng-view></div>
      </div>
    </div>

    <div class="tm-footer">
      <div class="uk-container uk-container-center uk-text-center">

          <ul class="uk-subnav uk-subnav-line uk-flex-center">
              <li><a href="http://github.com/ahmedjafri">GitHub</a></li>
              <li><a href="https://www.linkedin.com/pub/ahmed-jafri/25/a32/7a0">LinkedIn</a></li>
              <li><a href="http://twitter.com/ahmedjafrii">Twitter</a></li>
              <li><a href="https://facebook.com/ahmedjafrii">Facebook</a></li>
              <li><a href="https://instagram.com/ahmedjafrii/">Instagram</a></li>
          </ul>

          <div class="uk-panel">
              <h2>Ahmed Jafri</h2>
          </div>

      </div>
    </div>

    <div id="tm-offcanvas" class="uk-offcanvas">
      <div class="uk-offcanvas-bar" ng-controller="NavController">
          <ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav="{multiple:true}">
              <li ng-repeat="item in navItems" ng-class="{'uk-active': item.active }">
                <a href="{{item.location}}" ng-bind="item.name"></a>
              </li>
          </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.18.0/js/uikit.min.js"></script>
    <script type="text/javascript" src="//connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
